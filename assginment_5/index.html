<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FindYourGspot</title>
    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff6e1;
        }
        #navbar {
            background-color: #f5793b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        #navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        #navbar img {
            height: 50px;
        }
        .container {
            padding: 20px;
        }
        h1, h2 {
            color: #943f05;
        }
        .section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #f7bf01;
            color: white;
            text-align: center;
            padding: 10px;
        }
        #social-media i {
            margin: 0 10px;
            color: white;
        }
        /* Dropdown and Categories */
        .category-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .category-btn {
            background-color: #f5793b;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .category-btn:hover {
            background-color: #943f05;
        }
        /* Rankings Section */
        #ranking-table {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #943f05;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f7bf01;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <div>
            <a href="index.html"><img src="logo.png" alt="FindYourGspot Logo"></a>
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <!-- Logo Section -->
        <div class="section">
            <h1>Welcome to FindYourGspot</h1>
            <p>The Pleasure of Finding your Home</p>
        </div>

        <!-- Category Selection -->
        <div class="section">
            <h2>Select a Category</h2>
            <div class="category-selection">
                <button class="category-btn" onclick="showRankings('Rooms')">Rooms</button>
                <button class="category-btn" onclick="showRankings('Kitchen')">Kitchen</button>
                <button class="category-btn" onclick="showRankings('Study Areas')">Study Areas</button>
            </div>
        </div>

        <!-- Ranking Table Section -->
        <div id="ranking-table">
            <h2 id="category-title">Category Rankings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Cleanliness</th>
                        <th>Distance from Class</th>
                        <th>Quietness</th>
                    </tr>
                </thead>
                <tbody id="ranking-body">
                    <!-- Rows will be dynamically added here based on category selection -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div>&copy; 2024 FindYourGspot</div>
        <div id="social-media">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </footer>

    <!-- JavaScript for Dynamic Content -->
    <script>
        function showRankings(category) {
            // Show the ranking table
            document.getElementById('ranking-table').style.display = 'block';
            document.getElementById('category-title').innerText = category + ' Rankings';

            // Clear previous rankings
            const rankingBody = document.getElementById('ranking-body');
            rankingBody.innerHTML = '';

            // Sample data for rankings
            const rankings = {
                'Rooms': [
                    { name: 'Dorm A', cleanliness: '9/10', distance: '5 min', quietness: '8/10' },
                    { name: 'Dorm B', cleanliness: '8/10', distance: '7 min', quietness: '7/10' },
                    { name: 'Dorm C', cleanliness: '7/10', distance: '10 min', quietness: '6/10' },
                ],
                'Kitchen': [
                    { name: 'Kitchen 1', cleanliness: '9/10', distance: '2 min', quietness: 'N/A' },
                    { name: 'Kitchen 2', cleanliness: '8/10', distance: '3 min', quietness: 'N/A' },
                ],
                'Study Areas': [
                    { name: 'Library', cleanliness: '10/10', distance: '5 min', quietness: '10/10' },
                    { name: 'Study Hall', cleanliness: '8/10', distance: '3 min', quietness: '9/10' },
                ]
            };

            // Populate the table with the selected category's data
            rankings[category].forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.name}</td>
                        <td>${item.cleanliness}</td>
                        <td>${item.distance}</td>
                        <td>${item.quietness || 'N/A'}</td>
                    </tr>
                `;
                rankingBody.innerHTML += row;
            });
        }
    </script>

</body>
</html>
